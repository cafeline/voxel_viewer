# HDF5 Demo Configuration

# PointCloud Compressor Node Parameters
pointcloud_compressor_node:
  ros__parameters:
    # Input/Output settings
    # input_file: "/home/ryo/tukuba/tsukuba_all_241006_add-imu-conf.pcd"
    input_file: "/home/ryo/tsudanuma/maps/tsudanuma-challenge-all.ply"
    voxel_size: 0.1
    block_size: 13
    min_points_threshold: 2

    # Publishing / saving
    publish_once: true
    publish_occupied_voxel_markers: true
    save_hdf5: true
    hdf5_output_file: "/tmp/tsudanuma_voxelsize_01_compressed_map.h5"
    # Save raw occupancy voxel grid
    save_raw_hdf5: true
    raw_hdf5_output_file: "/tmp/tsudanuma_voxelsize_01_raw_map.h5"

# Voxel Viewer With HDF5 Parameters
voxel_viewer_with_hdf5:
  ros__parameters:
    # Rendering backend for comparison result visualization:
    #  - 'cubes'  : 立方体メッシュ（従来）
    #  - 'points' : 色付き点群（新規）
    render_mode: "points"
    # 共通点群のダウンサンプリング比率（0<r<=1, 例: 0.1で約1/10）
    common_downsample_ratio: 0.1
    mode: "file_only"   # file_comparison or "topic_comparison" or "file_only"
    hdf5_file: "/tmp/tsudanuma_voxelsize_01_compressed_map.h5"
    raw_hdf5_file: "/tmp/tsudanuma_voxelsize_02_raw_map.h5"
    # hdf5_file: "/tmp/compressed_map.h5"
    # raw_hdf5_file: "/tmp/raw_voxel_grid.h5"


# Launch-time options
launch:
  start_pointcloud_compressor: false
